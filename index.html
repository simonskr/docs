<!DOCTYPE html>
<html lang="pl-PL"
    itemscope 
    itemtype="http://schema.org/Article" 
    prefix="og: http://ogp.me/ns#" >
    <body>
		<script src="http://91.240.136.59/hls.js"></script>
		<video width="100%" height="auto" controls autoplay id="video"></video>
		<script>
			if(Hls.isSupported()) {
			var video = document.getElementById('video');
			var hls = new Hls();
			hls.loadSource('http://91.240.136.59/str/tvlancuthd.m3u8');
			hls.attachMedia(video);
			hls.on(Hls.Events.MANIFEST_PARSED,function() {
			video.play();
			});
			}
		</script>
    </body>
</html>
